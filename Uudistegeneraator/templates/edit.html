<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Muuda uudist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        form input, form select, form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #c0392b;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #c0392b;
        }

        a {
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Muuda uudist</h1>
    <form method="post">
        <input type="text" name="title" value="{{ news.title }}" required>
        <select name="category" required>
            {% for category in categories %}
                <option value="{{ category }}" {% if category == news.category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvesta</button>
    </form>
    <a href="{{ url_for('index') }}">‚Üê Tagasi avalehele</a>
</body>
</html>
